steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legalmind-backend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legalmind-backend:$SHORT_SHA'
      - '.'
      - '-f'
      - 'Dockerfile'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/legalmind-backend:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=.'
      - '--image=gcr.io/$PROJECT_ID/legalmind-backend:latest'
      - '--location=us-central1'
      - '--output=/workspace/output'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=legalmind-backend'

  # Step 4: Deploy using gcloud run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'legalmind-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/legalmind-backend:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,DEBUG=false'

images:
  - 'gcr.io/$PROJECT_ID/legalmind-backend:latest'
  - 'gcr.io/$PROJECT_ID/legalmind-backend:$SHORT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'legalmind-backend'
